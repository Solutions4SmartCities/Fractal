<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title%}{% endblock %} - Isaias</title>
    {% endblock %}
  </head>
  <body>
    <div class="" id="logo">
      <img src="{{url_for('static', filename='logo.png')}}" alt="Isaias" height="100px" />
    </div>
    {% with messages  = get_flashed_messages() %}
    {% if messages %}
    <ul class='flashes'>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="" id="content">
      {%block content %} {%endblock %}
    </div>

    
    </body>
</html>
